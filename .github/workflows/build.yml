name: Build Android APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y python3-pip git zip unzip openjdk-17-jdk libncurses5 libstdc++6
          pip install --upgrade pip
          pip install buildozer==1.5.0 cython==0.29.33 virtualenv

      - name: Install Android SDK & NDK
        run: |
          mkdir -p $HOME/.buildozer/android/platform
          cd $HOME/.buildozer/android/platform

          # SDK tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O tools.zip
          mkdir -p android-sdk/cmdline-tools
          unzip -q tools.zip -d android-sdk/cmdline-tools
          mv android-sdk/cmdline-tools/cmdline-tools android-sdk/cmdline-tools/latest

          export ANDROID_HOME=$HOME/.buildozer/android/platform/android-sdk
          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$PATH

          yes | sdkmanager --sdk_root=$ANDROID_HOME --licenses
          yes | sdkmanager --sdk_root=$ANDROID_HOME "platform-tools" "platforms;android-30" "build-tools;30.0.3" "ndk;25.1.8937393"

          mkdir -p $ANDROID_HOME/tools/bin
          ln -s $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager $ANDROID_HOME/tools/bin/sdkmanager || true
        env:
          JAVA_HOME: /usr/lib/jvm/java-17-openjdk-amd64

      - name: Build APK with Buildozer
        run: |
          export ANDROIDSDK=$HOME/.buildozer/android/platform/android-sdk
          export ANDROIDNDK=$ANDROIDSDK/ndk/25.1.8937393
          export PATH=$ANDROIDSDK/cmdline-tools/latest/bin:$ANDROIDSDK/platform-tools:$ANDROIDSDK/tools/bin:$PATH

          buildozer init || true
          sed -i 's/# version = 1.0.0/version = 1.0.0/' buildozer.spec
          sed -i 's/# (str) Application versioning method/version.regex = 1.0.0/' buildozer.spec
          sed -i 's/# (str) Android NDK version/ndk_version = 25.1.8937393/' buildozer.spec
          sed -i 's/# (int) Target Android API/target = 30/' buildozer.spec
          sed -i 's/# (int) Minimum API/minapi = 21/' buildozer.spec
          sed -i 's/# (list) Application requirements/requirements = python3,kivy/' buildozer.spec

          buildozer -v android debug
        env:
          JAVA_HOME: /usr/lib/jvm/java-17-openjdk-amd64

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: CodificadorApp
          path: bin/*.apk
